  <script>
    // Clock
    function updateDateTime(){
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Section Toggle
    function toggleSection(el){
      const box = el.closest('.section');
      box.classList.toggle('collapsed');
    }

    // Search + Quick Filter
    const searchInput = document.getElementById('search');
    const quickFilter = document.getElementById('quickFilter');

    function normalize(str){
      return (str || '').toLowerCase().replace(/\s+/g,' ').trim();
    }

    function applyFilters(){
      const q = normalize(searchInput.value);
      const group = quickFilter.value;

      document.querySelectorAll('.section').forEach(sec=>{
        const secGroup = sec.getAttribute('data-group');
        const inGroup = group === 'all' || group === secGroup;

        // search inside the section cards
        let anyVisible = false;
        sec.querySelectorAll('.card').forEach(card=>{
          const text = normalize(card.textContent);
          const match = text.includes(q);
          const show = inGroup && (q ? match : true);
          card.style.display = show ? '' : 'none';
          if(show) anyVisible = true;
        });

        // If nothing matches in this section with search, keep section but could stay collapsed
        sec.style.display = anyVisible ? '' : (q ? 'none' : ''); 
      });
    }

    searchInput.addEventListener('input', applyFilters);
    quickFilter.addEventListener('change', applyFilters);
  </script>
