  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6a3f54, #995566);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    header {
      padding: 20px;
    }

    #datetime {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.85;
    }

    h2 {
      margin: 10px 0 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      color: #995566;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ffdada;
      transform: translateY(-2px);
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #fff;
      color: #995566;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #ffdada;
      transform: translateY(-2px);
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <div id="datetime"></div>
    <h2>üìò Select a Biology Topic</h2>
  </header>

  <main>
    <select id="topic-select">
      <option value="">-- Select a topic --</option>
      <option value="BodyFluids&CirculationBy_Pandey_Sir.html">Body Fluids & Circulation</option>
      <option value="Breathing&GaseousExchangeBy_Pandey_Sir.html">Breathing & Gaseous Exchange</option>
      <option value="ChemicalControl&CoordinationBy_PANDEY_SIR.html">Chemical Control & Coordination</option>
      <option value="EvolutionBy_Pandey_Sir.html">Evolution</option>
      <option value="HumanHealth&DieseaseBy_PandeySir.html">Human Health & Disease</option>
      <option value="Locomotion&MovementBy_Pandey_Sir.html">Locomotion & Movement</option>
      <option value="NeuralControl&CoordinationBy_Pandey_Sir.html">Neural Control & Coordination</option>
      <option value="NutritionDigestion&AbsorptionBy_Pandey_Sir.html">Nutrition & Digestion</option>
      <option value="Osmoregulation&ExcretionBy_Pandey_Sir.html">Osmoregulation & Excretion</option>
      <option value="ReproductionBy_Pandey_Sir.html">Reproduction</option>
      <option value="ReproductiveHealthBy_Pandey_Sir.html">Reproductive Health</option>
      <option value="StructuralOrganisationOfAnimalsCockroach&FrogBy_Pandey_Sir.html">Structural Organisation of Animals (Cockroach & Frog)</option>
    </select>
    <br>
    <button onclick="goToTopic()">Go to Topic</button>
  </main>

  <a href="notes.html" class="back-button">‚¨Ö Back</a>

  <footer>

  </footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent =
        "üìÖ " + now.toLocaleDateString() + " | ‚è∞ " + now.toLocaleTimeString();
    }

    function goToTopic() {
      const select = document.getElementById("topic-select");
      const selectedValue = select.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      } else {
        alert("Please select a topic first.");
      }
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
