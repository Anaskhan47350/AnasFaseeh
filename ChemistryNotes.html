<!DOCTYPE html>
<html>
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6927250853335610"

  <title>Chemistry Notes</title>
  <style>
    body {
      background-color: #995566;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      padding-top: 60px;
      padding-bottom: 80px;
    }

    #datetime {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #ffffff;
      color: #995566;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffdada;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #995566;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .back-button:hover {
      background-color: #ffdada;
    }
  </style>
</head>
<body>

  <div id="datetime"></div>

  <h2>Select Chemistry Topic</h2>

  <select id="notes-select">
    <option value="">-- Choose a topic --</option>
    <option value="AlcoholsPhenols&EthersBy_Tiwari_Sir.html">Alcohols, Phenols & Ethers by Tiwari Sir</option>
    <option value="AldehydesKetones&CarboxylicAcidsBy_Tiwari_Sir.html">Aldehydes, Ketones & Carboxylic Acids by Tiwari Sir</option>
    <option value="Amines&PurificationOfOrganicCompoundsBy_Tiwari_Sir.html">Amines & Purification of Organic Compounds by Tiwari Sir</option>
    <option value="ChemicalBondingBy_Rajeev_Sir.html">Chemical Bonding by Rajeev Sir</option>
    <option value="ChemicalKineticsBy_Pathak_Sir.html">Chemical Kinetics by Pathak Sir</option>
    <option value="CoordinationCompoundBy_RAJEEV_SIR.html">Coordination Compounds by Rajeev Sir</option>
    <option value="GOCBy_OP_Sir.html">General Organic Chemistry by OP Sir</option>
    <option value="HaloalkaneHaloarenesBy_Tiwari_Sir.html">Haloalkane & Haloarenes by Tiwari Sir</option>
    <option value="HydrocarbonsBy_Tiwari_Sir.html">Hydrocarbons by Tiwari Sir</option>
    <option value="InorganicReactionsBy_Sandeep_Dan_Sir.html">Inorganic Reactions by Sandeep Dan Sir</option>
    <option value="IsomerismBy_OP_Sir.html">Isomerism by OP Sir</option>
    <option value="PeriodicPropertiesBy_Rajeev_Sir.html">Periodic Properties by Rajeev Sir</option>
    <option value="SaltAnalysisBy_RAJEEV_SIR.html">Salt Analysis by Rajeev Sir</option>
    <option value="SolutionBy_OP_Sir.html">Solution by OP Sir</option>
    <option value="SomeBasicsConceptOfChemistryBy_OP_Sir.html">Some Basics Concept Of Chemistry By OP Sir</option>
  </select>

  <br>
  <button onclick="goToNote()">Go to Notes</button>

  <a href="notes.html" class="back-button">â¬… Back</a>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = "Current Date & Time: " + now.toLocaleString();
    }

    function goToNote() {
      const select = document.getElementById("notes-select");
      const selectedValue = select.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      } else {
        alert("Please select a topic.");
      }
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
