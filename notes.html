<!DOCTYPE html>
<html>
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6927250853335610"
     crossorigin="anonymous"></script>
  <title>Notes</title>
  <style>
    body {
      background-color: #555555;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }
    #datetime {
      font-size: 16px;
      margin: 20px 0;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ffffff;
      color: #995566;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffdddd;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #995566;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #ffdddd;
    }
  </style>
</head>
<body>

  <div id="datetime"></div>

  <h2>Select the subject to view notes:</h2>
  <select id="subject-select">
    <option value="">-- Select a subject --</option>
    <option value="Biologynotes.html">Biology</option>
    <option value="ChemistryNotes.html">Chemistry</option>
    <option value="physicsnotes.html">Physics</option>
    <option value="previousyearpaper.html">Previous Year Papers</option>
    <option value="JEEMain.html">JEE Mains Previous Year Papers</option>
  </select>
  <br>
  <button onclick="goToNotes()">Go to Notes</button>

  <a href="index.html" class="back-button">â¬… Back</a>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = "Current Date & Time: " + now.toLocaleString();
    }

    function goToNotes() {
      const select = document.getElementById("subject-select");
      const selectedValue = select.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      } else {
        alert("Please select a subject first.");
      }
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
