    /* Header */
    header{

    h1{
      margin:0;
      font-size:1.7rem;
      font-weight:800;
      letter-spacing:.5px;

    #datetime{
      margin-top:8px;
      font-size:1rem;

    /* Search + Filter */
    .controls{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:20px;
      flex-wrap:wrap;
    }

      padding:10px 12px;

      background:var(--glass-bg);
      color:#fff;

      backdrop-filter:blur(10px);
      width:260px;
    }

    /* Section */
    main{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }

    .section{
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:18px;
      padding:18px;
      backdrop-filter:blur(14px);
      margin-bottom:22px;
      box-shadow:0 4px 14px rgba(0,0,0,0.25);
    }

    .section-header{
      display:flex;
      justify-content:space-between;
      cursor:pointer;
      user-select:none;
    }

    .section-title{
      font-size:1.25rem;
      font-weight:800;
    }

    .toggle{
      background:rgba(255,255,255,0.5);
      border:none;
      padding:6px 10px;
      font-weight:600;
      border-radius:10px;
    }

    /* Cards Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap:15px;
      margin-top:15px;
    }

    .card{
      background:rgba(255,255,255,0.8);
      color:#7b3f4e;
      text-decoration:none;
      padding:18px;
      border-radius:14px;
      text-align:center;
      font-weight:700;
      min-height:90px;
      transition:.25s;
    }
    .card:hover{
      background:#ffe6ed;
      transform:translateY(-3px);
    }

    /* Tags */
    .tags{
      margin-top:20px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }
    .tag{
      padding:8px 12px;
      background:rgba(255,255,255,0.2);
      border-radius:20px;
      font-size:.9rem;
    }

    footer{
      text-align:center;
      padding:20px;
      opacity:0.8;
    }

    .collapsed .grid{ display:none; }

    /* Floating Social Icons */
    .social-links {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .social {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;

      color: white;
      font-size: 22px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social.instagram { background: #E1306C; }
    .social.youtube { background: #FF0000; }
    .social.email { background: #0072C6; }

    .social:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      opacity: 0.95;
    }
  </style>
</head>

<script>
  function updateDateTime(){
    document.getElementById("datetime").textContent = new Date().toLocaleString();
  }
  setInterval(updateDateTime,1000);
  updateDateTime();

  function toggleSection(el){
    el.closest(".section").classList.toggle("collapsed");
  }

  const search = document.getElementById("search");
  const quickFilter = document.getElementById("quickFilter");

  function applyFilters(){
    const q = search.value.toLowerCase().trim();
    const group = quickFilter.value;

    document.querySelectorAll(".section").forEach(sec=>{
      const groupMatch = group==="all" || sec.dataset.group===group;
      let visible = false;

      sec.querySelectorAll(".card").forEach(card=>{
        const text = card.textContent.toLowerCase();
        const ok = groupMatch && (q==="" || text.includes(q));
        card.style.display = ok ? "" : "none";
        if(ok) visible = true;
      });

      sec.style.display = visible ? "" : "none";
    });
  }

  search.addEventListener("input",applyFilters);
  quickFilter.addEventListener("change",applyFilters);
</script>
