  <style>
    :root{
      --brand:#995566;
      --brand-2:#7a4450;
      --card:#ffffff;
      --text:#ffffff;
      --ink:#5a2a37;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--brand);
      color:var(--text);
      min-height:100vh;
      display:flex;flex-direction:column;
    }

    header{
      position:sticky; top:0; z-index:3;
      background:var(--brand-2);
      padding:16px 14px;
      box-shadow:0 2px 6px rgba(0,0,0,.3);
      display:grid; gap:10px;
    }
    .title-row{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    h1{margin:0; font-size:1.35rem; letter-spacing:.3px}
    #datetime{font-size:.9rem; opacity:.9}

    .controls{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
    }
    .search, .filter{
      background:#fff; color:var(--ink);
      border:none; border-radius:10px;
      padding:10px 12px; font-size:.95rem; width:100%;
      outline:none;
    }

    main{ width:100%; max-width:1200px; margin:0 auto; padding:20px; flex:1; }

    .section{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.2);
      border-radius:14px; padding:16px; margin:14px 0 22px;
      box-shadow:0 2px 10px rgba(0,0,0,.25);
    }
    .section-header{
      display:flex; align-items:center; justify-content:space-between; gap:10px; cursor:pointer;
      user-select:none;
    }
    .section-title{
      margin:0; font-size:1.1rem; font-weight:700;
    }
    .toggle{
      background:#fff; color:var(--ink); border:none; border-radius:10px;
      padding:6px 10px; font-weight:700; cursor:pointer;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:14px; margin-top:14px;
    }

    .card{
      display:flex; align-items:center; justify-content:center; text-align:center;
      background:var(--card); color:var(--brand);
      text-decoration:none; font-weight:700; line-height:1.25;
      padding:16px; border-radius:12px; min-height:88px;
      box-shadow:2px 2px 8px rgba(0,0,0,.28);
      transition: transform .18s ease, background-color .18s ease, box-shadow .18s ease;
      word-break:break-word;
    }
    .card small{display:block; font-weight:600; opacity:.85; margin-top:4px}
    .card:hover{
      transform: translateY(-4px);
      background:#ffe6ec;
      box-shadow:3px 6px 14px rgba(0,0,0,.35);
    }

    .muted{
      font-size:.88rem; opacity:.9; margin:6px 0 0
    }

    .tags{
      display:flex; flex-wrap:wrap; gap:8px; margin-top:10px;
    }
    .tag{
      background:#fff; color:var(--ink); border-radius:999px; padding:6px 10px; font-size:.82rem; font-weight:700;
    }

    footer{
      text-align:center; padding:16px; background:var(--brand-2);
      box-shadow:0 -2px 6px rgba(0,0,0,.3);
      position:sticky; bottom:0; z-index:2;
    }

    .back{
      position:fixed; right:18px; bottom:18px; z-index:4;
      background:#fff; color:var(--ink); border:none; border-radius:10px;
      padding:10px 14px; font-weight:800; cursor:pointer;
      box-shadow:2px 2px 8px rgba(0,0,0,.3);
    }
    .back:hover{background:#ffdada}

    /* hide big sections by default on mobile for speed (can be toggled open) */
    .section.collapsed .grid{display:none}
  </style>
</head>
<body>

  <header>
    <div class="title-row">
      <h1>MBBS Presentations(to be available soon)</h1>
      <div id="datetime"></div>
    </div>
    <div class="controls">
      <input id="search" class="search" type="search" placeholder="Search topic… e.g., Thermodynamics, Haloalkanes, Oscillations"/>
      <select id="quickFilter" class="filter" title="Quick Filter">
        <option value="all">Show: All Subjects</option>
        <option value="Anatomy">Anatomy</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Physiology">Physiology</option>
      </select>
    </div>
  </header>

  <main>

    <!-- ===== ANATOMY ===== -->
    <div class="section collapsed" data-group="Anatomy">
      <div class="section-header" onclick="toggleSection(this)">
        <h2 class="section-title">Anatomy</h2>
        <button class="toggle" type="button">Toggle</button>
      </div>
      <div class="grid">
        <!-- Anatomy -->
        <a href="Anatomy.html">Anatomy</a>
      </div>
    </div>

    <div class="section collapsed" data-group="Biochemistry">
      <div class="section-header" onclick="toggleSection(this)">
        <h2 class="section-title">Biochemistry</h2>
        <button class="toggle" type="button">Toggle</button>
      </div>
      <div class="grid">
        <!-- Biochemistry -->
        
      </div>
    </div>

    <div class="section collapsed" data-group="Physiology">
      <div class="section-header" onclick="toggleSection(this)">
        <h2 class="section-title">Physiology</h2>
        <button class="toggle" type="button">Toggle</button>
      </div>
      <div class="grid">
        <!-- Physiology -->
        
      </div>
    </div>

   

    <div class="tags">
      <span class="tag">Grid Cards</span>
      <span class="tag">Mobile Friendly</span>
      <span class="tag">Search</span>
      <span class="tag">Toggle Sections</span>
      <span class="tag">All Chapters</span>
    </div>

  </main>

  <footer>
    &copy; 2025 Anas Faseeh • All Rights Reserved
  </footer>

  <button class="back" onclick="history.back()">⬅ Back</button>

  <script>
    // Clock
    function updateDateTime(){
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Section Toggle
    function toggleSection(el){
      const box = el.closest('.section');
      box.classList.toggle('collapsed');
    }

    // Search + Quick Filter
    const searchInput = document.getElementById('search');
    const quickFilter = document.getElementById('quickFilter');

    function normalize(str){
      return (str || '').toLowerCase().replace(/\s+/g,' ').trim();
    }

    function applyFilters(){
      const q = normalize(searchInput.value);
      const group = quickFilter.value;

      document.querySelectorAll('.section').forEach(sec=>{
        const secGroup = sec.getAttribute('data-group');
        const inGroup = group === 'all' || group === secGroup;

        // search inside the section cards
        let anyVisible = false;
        sec.querySelectorAll('.card').forEach(card=>{
          const text = normalize(card.textContent);
          const match = text.includes(q);
          const show = inGroup && (q ? match : true);
          card.style.display = show ? '' : 'none';
          if(show) anyVisible = true;
        });

        // If nothing matches in this section with search, keep section but could stay collapsed
        sec.style.display = anyVisible ? '' : (q ? 'none' : ''); 
      });
    }

    searchInput.addEventListener('input', applyFilters);
    quickFilter.addEventListener('change', applyFilters);
  </script>
</body>
