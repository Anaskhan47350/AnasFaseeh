<!DOCTYPE html>
<html>
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6927250853335610"
     crossorigin="anonymous"></script>
  <title>PYP - NEET Previous Year Papers</title>
  <style>
    body {
      background-color: #995566;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding-top: 60px;
      text-align: center;
    }

    #datetime {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 16px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #ffffff;
      color: #995566;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #995566;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #back-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div id="datetime"></div>

  <h2>Select NEET Year/Type</h2>

  <select id="pyp-select">
    <option value="">-- Select a paper or answer key --</option>
    <option value="NEET 2015.html">NEET 2015 Question Paper</option>
    <option value="NEET 2015 Answer key.html">NEET 2015 Answer Key</option>
    <option value="NEET 2016.html">NEET 2016 Question Paper</option>
    <option value="NEET 2016 Answer key.html">NEET 2016 Answer Key</option>
    <option value="NEET 2017.html">NEET 2017 Question Paper</option>
    <option value="NEET 2018.html">NEET 2018 Question Paper</option>
    <option value="NEET 2018 Answer key.html">NEET 2018 Answer Key</option>
    <option value="NEET 2019.html">NEET 2019 Question Paper</option>
    <option value="NEET 2019 Answer key.html">NEET 2019 Answer Key</option>
    <option value="NEET 2020.html">NEET 2020 Question Paper</option>
    <option value="NEET 2020 answer key.html">NEET 2020 Answer Key</option>
    <option value="NEET 2021.html">NEET 2021 Question Paper</option>
    <option value="NEET 2021 Answer Key.html">NEET 2021 Answer Key</option>
    <option value="NEET 2022.html">NEET 2022 Question Paper</option>
    <option value="NEET 2022 Answer key.html">NEET 2022 Answer Key</option>
    <option value="NEET 2023.html">NEET 2023 Question Paper</option>
    <option value="NEET 2023 Answer Key.html">NEET 2023 Answer Key</option>
    <option value="NEET 2024.html">NEET 2024 Question Paper</option>
    <option value="NEET 2024 Answer Key.html">NEET 2024 Answer Key</option>
  </select>
  <br>
  <button onclick="goToPYP()">Go to Paper</button>

  <button id="back-button" onclick="goBack()">‚üµ Back</button>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = "Current Date & Time: " + now.toLocaleString();
    }

    function goToPYP() {
      const select = document.getElementById("pyp-select");
      const selectedValue = select.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      } else {
        alert("Please select a paper or answer key.");
      }
    }

    function goBack() {
      window.history.back();
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
